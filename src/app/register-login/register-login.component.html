<div class="container-register">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Register</h1>
    <div mat-dialog-content>
        <div class="register-name">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>First Name *</mat-label>
                <input [disabled]="loading" matInput placeholder="First Name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Last Name *</mat-label>
                <input [disabled]="loading" matInput placeholder="Last Name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <form>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-Mail *</mat-label>
                    <input [disabled]="loading" type="email" matInput placeholder="pat@example.com">
                    <!-- <mat-hint>Please enter a name</mat-hint> -->
                </mat-form-field>
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close();">Cancel</button>
        <button mat-button cdkFocusInitial>Ok</button>
    </div>
</div>
