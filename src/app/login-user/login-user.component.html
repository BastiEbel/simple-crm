<div class="container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="container-login">
        <form [formGroup]="signInForm">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span> Login Simple CRM</span>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-form-field class="mt-32" appearance="fill">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-mail" formControlName="email" required type="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="login-btn">
                <button mat-flat-button color="primary" (click)="onSignIn()">Login</button>
                <a (click)="onSignOut()">Sign Out</a>
            </div>
        </form>
    </div>
</div>
